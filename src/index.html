<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-red">
    <main>
        <nav>
            <div class="logo-wrapper w-40"><img src="/asset/logo.png" alt="logo" class="w-40 h-40"></div>
        </nav>
        <section class="libary-section">
            <button>Add Book</button>

        </section>

        <dialog>
            <form method="dialog">
                <h3>Add A New Book</h3>
                <div>
                    <label for="book-title"></label>
                    <input type="text" id="book-title" placeholder="Title">
                </div>
                <div>
                    <label for="author-name"></label>
                    <input type="text" id="author-name" placeholder="Author">
                </div>
               <div>
                <label for="pages"></label>
                <input type="number" id="pages" placeholder="Pages">
               </div>
                <div>
                    <p>Have you read it?</p> <input type="checkbox" id="read">
                </div>
            </form>
        </dialog>
    </main>
    
    
</body>
</html>
